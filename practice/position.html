<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
<body style="
        height: 3000px;   
        padding-top: 90px;
        padding-left: 90px;
    ">
    <div style="
            background-color: black;    
            color: white;
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            height: 80px;
        ">header</div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 80px;
            width: 80px;
        ">
            side bar
        </div>

        <div style="
            position:absolute;
            background-color:red;
            color: white;
            left: 0;
            top: 10px;
            
        ">
            absolute

        </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">
        div1
    </div>
    <div style="
        background-color: lightgreen; 
        height: 200px;
        width: 200px;
        
    ">
        div2
    </div>
</body>
</html>
